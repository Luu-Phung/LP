<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange numbers
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Arrange numbers        </h1>
        <p>Hãy sắp xếp các số theo thứ tự từ thấp đến cao!</p>
        <ul id="sortable">
            <!-- Các phần tử sẽ được sắp xếp -->
        </ul>
        <button id="checkOrder">Kiểm tra thứ tự</button>
        <p id="result"></p>

        <!-- Điều khiển nhạc nền -->
        <div class="music-controls">
            <button id="toggle-music">Tắt nhạc</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        </div>

        <!-- Nhạc nền -->
        <audio id="background-music" autoplay loop>
            <source src="https://github.com/Luu-Phung/LP/blob/main/background-music.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ âm thanh.
        </audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
